<!DOCTYPE html>
<html lang="en">
<head>
    <title>Payment Form</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  
    <script src="js/script.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/animation.js"></script>
</head>
<body>
    <main>
        <h1>Payment</h1>
        <form action="/process-payment" method="post">
            <fieldset>
                <legend>Card Information</legend>
                
                <label for="card-number">
                    Card Number
                    <input type="text" id="card-number" name="card_number" inputmode="numeric" pattern="[0-9\s]{13,19}" required>
                </label>
                
                <label for="expiration-date">
                    Expiration Date
                    <input type="month" id="expiration-date" name="expiration_date" required>
                </label>
                
                <label for="card-name">
                    Name on Card
                    <input type="text" id="card-name" name="card_name" required>
                </label>
            </fieldset>
            
            <button type="submit">Buy Now</button>
        </form>
    </main>
</body>
</html>
